name: test

on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.18'
    - 
      uses: actions/checkout@v4
    - 
      name: Run tests with coverage report output
      run: go test ./... -coverprofile=coverage.out
    - 
      name: report coverage
      uses: k1LoW/octocov-action@v1